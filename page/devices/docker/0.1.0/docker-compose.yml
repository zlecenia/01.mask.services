services:
  devices-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-devices-backend
    ports:
      - "8207:8207"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8207/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  devices-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-devices-frontend
    ports:
      - "8227:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      devices-backend:
        condition: service_healthy

  maskservice-devices-puppeteer:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    container_name: maskservice-devices-puppeteer
    depends_on:
      devices-backend:
        condition: service_healthy
      devices-frontend:
        condition: service_started
    environment:
      - BACKEND_URL=http://devices-backend:8207
      - FRONTEND_URL=http://maskservice-devices-frontend
    volumes:
      - /tmp:/tmp
    command: ["sh", "-c", "sleep 10 && node puppeteer-test.js"]
