services:
  devices-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-devices-backend
    ports:
      - "8107:8107"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8107/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  devices-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-devices-frontend
    ports:
      - "8207:80"
    depends_on:
      devices-backend:
        condition: service_healthy
