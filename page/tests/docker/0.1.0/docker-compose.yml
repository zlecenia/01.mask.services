services:
  tests-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-tests-backend
    ports:
      - "8203:8203"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8203/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  tests-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-tests-frontend
    ports:
      - "8223:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      tests-backend:
        condition: service_healthy

  # Advanced Frontend Testing Service
  tests-frontend-tester:
    image: node:18-alpine
    container_name: maskservice-tests-frontend-tester
    working_dir: /app
    volumes:
      - ./test-frontend.js:/app/test-frontend.js
    command: >
      sh -c "
        npm install -g puppeteer &&
        node test-frontend.js http://tests-frontend:80/
      "
    depends_on:
      tests-frontend:
        condition: service_healthy
    profiles:
      - testing
