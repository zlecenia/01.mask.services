services:
  tests-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-tests-backend
    ports:
      - "8105:8105"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8105/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  tests-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-tests-frontend
    ports:
      - "8205:80"
    depends_on:
      tests-backend:
        condition: service_healthy
