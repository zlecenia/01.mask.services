services:
  tests-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-tests-backend
    ports:
      - "8203:8203"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8203/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  tests-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-tests-frontend
    ports:
      - "8223:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      tests-backend:
        condition: service_healthy

  maskservice-tests-puppeteer:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    container_name: maskservice-tests-puppeteer
    depends_on:
      tests-backend:
        condition: service_healthy
      tests-frontend:
        condition: service_started
    environment:
      - BACKEND_URL=http://tests-backend:8203
      - FRONTEND_URL=http://maskservice-tests-frontend
    volumes:
      - /tmp:/tmp
    command: ["sh", "-c", "sleep 10 && node puppeteer-test.js"]
