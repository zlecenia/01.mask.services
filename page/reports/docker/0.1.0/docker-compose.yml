services:
  reports-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-reports-backend
    ports:
      - "8108:8108"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  reports-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-reports-frontend
    ports:
      - "8208:80"
    depends_on:
      reports-backend:
        condition: service_healthy
