services:
  reports-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-reports-backend
    ports:
      - "8208:8208"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8208/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  reports-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-reports-frontend
    ports:
      - "8228:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      reports-backend:
        condition: service_healthy

  # Advanced Frontend Testing Service
  reports-frontend-tester:
    image: node:18-alpine
    container_name: maskservice-reports-frontend-tester
    working_dir: /app
    volumes:
      - ./test-frontend.js:/app/test-frontend.js
    command: >
      sh -c "
        npm install -g puppeteer &&
        node test-frontend.js http://reports-frontend:80/
      "
    depends_on:
      reports-frontend:
        condition: service_healthy
    profiles:
      - testing
