services:
  workshop-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-workshop-backend
    ports:
      - "8211:8211"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8211/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  workshop-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-workshop-frontend
    ports:
      - "8231:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      workshop-backend:
        condition: service_healthy

  # Advanced Frontend Testing Service
  workshop-frontend-tester:
    image: node:18-alpine
    container_name: maskservice-workshop-frontend-tester
    working_dir: /app
    volumes:
      - ./test-frontend.js:/app/test-frontend.js
    command: >
      sh -c "
        npm install -g puppeteer &&
        node test-frontend.js http://workshop-frontend:80/
      "
    depends_on:
      workshop-frontend:
        condition: service_healthy
    profiles:
      - testing
