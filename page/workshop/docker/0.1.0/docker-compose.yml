services:
  workshop-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-workshop-backend
    ports:
      - "8211:8211"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8211/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  workshop-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-workshop-frontend
    ports:
      - "8211:8211"
    depends_on:
      workshop-backend:
        condition: service_healthy
