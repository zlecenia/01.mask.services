services:
  system-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-system-backend
    ports:
      - "8106:8106"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8106/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  system-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-system-frontend
    ports:
      - "8206:80"
    depends_on:
      system-backend:
        condition: service_healthy
