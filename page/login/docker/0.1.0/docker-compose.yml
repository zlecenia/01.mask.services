services:
  login-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-login-backend
    ports:
      - "8201:8201"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8201/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  login-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-login-frontend
    ports:
      - "8201:8201"
    depends_on:
      login-backend:
        condition: service_healthy
