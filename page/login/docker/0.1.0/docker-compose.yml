services:
  login-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-login-backend
    ports:
      - "8201:8201"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8201/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  login-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-login-frontend
    ports:
      - "8221:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      login-backend:
        condition: service_healthy

  maskservice-login-puppeteer:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    container_name: maskservice-login-puppeteer
    depends_on:
      login-backend:
        condition: service_healthy
      login-frontend:
        condition: service_started
    environment:
      - BACKEND_URL=http://login-backend:8201
      - FRONTEND_URL=http://maskservice-login-frontend
    volumes:
      - /tmp:/tmp
    command: ["sh", "-c", "sleep 10 && node puppeteer-test.js"]
