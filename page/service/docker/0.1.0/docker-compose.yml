services:
  service-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-service-backend
    ports:
      - "8209:8209"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8209/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  service-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-service-frontend
    ports:
      - "8229:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      service-backend:
        condition: service_healthy

  # Advanced Frontend Testing Service
  service-frontend-tester:
    image: node:18-alpine
    container_name: maskservice-service-frontend-tester
    working_dir: /app
    volumes:
      - ./test-frontend.js:/app/test-frontend.js
    command: >
      sh -c "
        npm install -g puppeteer &&
        node test-frontend.js http://service-frontend:80/
      "
    depends_on:
      service-frontend:
        condition: service_healthy
    profiles:
      - testing
