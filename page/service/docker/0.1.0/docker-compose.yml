services:
  service-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-service-backend
    ports:
      - "8209:8209"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8209/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  service-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-service-frontend
    ports:
      - "8209:8209"
    depends_on:
      service-backend:
        condition: service_healthy
