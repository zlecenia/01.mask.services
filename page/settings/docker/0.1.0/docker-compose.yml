services:
  settings-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-settings-backend
    ports:
      - "8210:8210"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8210/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  settings-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-settings-frontend
    ports:
      - "8230:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      settings-backend:
        condition: service_healthy

  maskservice-settings-puppeteer:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    container_name: maskservice-settings-puppeteer
    depends_on:
      settings-backend:
        condition: service_healthy
      settings-frontend:
        condition: service_started
    environment:
      - BACKEND_URL=http://settings-backend:8210
      - FRONTEND_URL=http://maskservice-settings-frontend
    volumes:
      - /tmp:/tmp
    command: ["sh", "-c", "sleep 10 && node puppeteer-test.js"]
