services:
  settings-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-settings-backend
    ports:
      - "8210:8210"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8210/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  settings-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-settings-frontend
    ports:
      - "8230:80"
    depends_on:
      settings-backend:
        condition: service_healthy
