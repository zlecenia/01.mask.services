services:
  dashboard-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-dashboard-backend
    ports:
      - "8202:8202"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8202/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  dashboard-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-dashboard-frontend
    ports:
      - "8222:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      dashboard-backend:
        condition: service_healthy

  # Advanced Frontend Testing Service
  dashboard-frontend-tester:
    image: node:18-alpine
    container_name: maskservice-dashboard-frontend-tester
    working_dir: /app
    volumes:
      - ./test-frontend.js:/app/test-frontend.js
    command: >
      sh -c "
        npm install -g puppeteer &&
        node test-frontend.js http://dashboard-frontend:80/
      "
    depends_on:
      dashboard-frontend:
        condition: service_healthy
    profiles:
      - testing
