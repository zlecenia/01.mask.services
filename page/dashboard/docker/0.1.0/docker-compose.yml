services:
  dashboard-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-dashboard-backend
    ports:
      - "8202:8202"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8202/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  dashboard-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-dashboard-frontend
    ports:
      - "8222:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      dashboard-backend:
        condition: service_healthy

  maskservice-dashboard-puppeteer:
    build:
      context: .
      dockerfile: Dockerfile.puppeteer
    container_name: maskservice-dashboard-puppeteer
    depends_on:
      dashboard-backend:
        condition: service_healthy
      dashboard-frontend:
        condition: service_started
    environment:
      - BACKEND_URL=http://dashboard-backend:8202
      - FRONTEND_URL=http://maskservice-dashboard-frontend
    volumes:
      - /tmp:/tmp
    command: ["sh", "-c", "sleep 10 && node puppeteer-test.js"]
