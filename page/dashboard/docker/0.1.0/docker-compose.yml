services:
  dashboard-backend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.backend
    container_name: maskservice-dashboard-backend
    ports:
      - "8109:8109"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8109/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  dashboard-frontend:
    build:
      context: ../..
      dockerfile: docker/0.1.0/Dockerfile.frontend
    container_name: maskservice-dashboard-frontend
    ports:
      - "8209:80"
    depends_on:
      dashboard-backend:
        condition: service_healthy
